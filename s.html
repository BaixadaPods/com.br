<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baixada Pods - Menu</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/6558/6558652.png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        header {
            width: 100%;
        }

        header img {
            width: 100%;
            display: block;
        }

        .image-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer; /* Cursor muda para indicar que a imagem é clicável */
        }
    </style>
</head>
<body>
    <header>
        <img src="cabecario.png" alt="Cabeçário">
    </header>

    <!-- WhatsApp Button -->
<a href="https://wa.me/5587981511921" id="whatsapp-btn" target="_blank">
  <img src="https://imagepng.org/wp-content/uploads/2017/08/WhatsApp-icone.png" alt="WhatsApp" />
</a>

<style>

#whatsapp-btn {
  position: fixed;
  bottom: 20px;   /* Distância da parte inferior */
  right: 20px;    /* Distância da parte direita */
  z-index: 9999;
  border-radius: 50%;    /* Botão redondo */
  width: 60px;    /* Tamanho do botão */
  height: 60px;
  background-color: #25d366;  /* Cor de fundo verde do WhatsApp */
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
  transition: transform 0.3s ease;
  animation: pulse 2s infinite;  /* Aplica a animação de pulsação */
}

#whatsapp-btn img {
  width: 40px;  /* Tamanho do ícone dentro do botão */
  height: 40px;
}

#whatsapp-btn:hover {
  transform: scale(1.1);   /* Aumenta o botão quando passar o mouse */
}

/* Animação de pulsação: aumento e diminuição suave */
@keyframes pulse {
  0% {
    transform: scale(1);  /* Tamanho normal */
  }
  50% {
    transform: scale(1.1);  /* Aumenta um pouco */
  }
  100% {
    transform: scale(1);  /* Retorna ao tamanho normal */
  }
}

</style>

<script>
 document.addEventListener("DOMContentLoaded", function() {
  var whatsappBtn = document.getElementById("whatsapp-btn");

  // Exemplo de animação para fazer o botão aparecer com um efeito de fade
  whatsappBtn.style.opacity = 0;
  setTimeout(function() {
    whatsappBtn.style.transition = "opacity 0.5s";
    whatsappBtn.style.opacity = 1;
  }, 500);
});
</script>

    <div class="image-container">
        <img src="1.jpg" alt="Imagem 1" onclick="history.back()">
        <img src="3.jpg" alt="Imagem 3" onclick="history.back()">
        <img src="4.jpg" alt="Imagem 4" onclick="history.back()">
    </div>
</body>
</html>
